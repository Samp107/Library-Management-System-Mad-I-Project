{% extends 'admin/adminbase.html' %}
{% block content %} 
    
        
        <div class="container" style="margin-left: 10px; margin-right: 50px; padding-top: 50px;">
          <button type="button" class="btn btn-warning"><a href="/add_section" style="color: white; float: right; text-decoration: none;"> Add Section </a></button>
            <hr>
          <div class="row gy-2" style="margin-left: 20px;">
                
                    <form class="mb-3" method="post" enctype="multipart/form-data" style="border: 1px solid; padding: 30px; border-radius: 10px; background-color:rgb(221, 213, 111);">
                      <div class="row">
                        <div class="col">
                          <label for="book_title" class="form-label" style="float:left;">Enter Section Name</label>
                          <input type="text" class="form-control" id="section_name" value="{{section.section_name}}" name="section_name">
                        </div>
                      </form>              
                      <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit Section</button>
            </div>
          </div>
        
      </section>
     
     </div>
     
{% endblock %}
