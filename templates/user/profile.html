{% extends 'user/userbase.html' %}
{% block content %} 


<div class="container" style="margin-left: 10px; margin-right: 10px; padding-top: 20px;">
          
  <div class="row gy-2">
    <hr style="color: white;">
    <h1 style="color: white; text-align: center;">Profile</h1>
    <hr style="color: white;">

    

    {% for message in get_flashed_messages() %}
    <div class="alert alert-info">
           {{ message }}
    </div>
    {% endfor %}
    <div class="main" style="margin-top: 50px;">
      <div class="user_profile">
          <div class="container text-center">
              <div class="row">
                <div class="col-1">
                  
                </div>
                <div class="col" >
                  <div class="container text-center">
                      <div class="row">
                        <div class="col-4">
                          <img src="{{user.profile_img_path}}" class="float-start" style="height: 175px; width: 175px;margin-top: 40px; ">
                        </div>
                        <div class="col-lg-1" style=" margin-top: 40px; width: 20px; margin-left: 50px;">
                          <div class="vl"></div>
                        </div>
                        <div class="col-6">
                          <div class="user_info" style="margin-top: 40px; color: white;">
                              
                              <p><h3>Username: {{user.user_name}}</h3></p>
                              <hr>
                              <p><h5>User mail:  {{user.user_mail}}</h5></p>
                              <hr>
                              <p><button type="submit" class="btn btn-warning"><a style="text-decoration: none; color: white; " href="/edit_profle">Edit</a></button></p>
                              </div>
                        </div>
                        
                      </div>
                    </div>
                    
                </div>
                
              </div>
            </div>
      </div>
  </div>

    
  </div>
</div>




{% endblock %}
