<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial_scale=150">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for("static", filename='CSS/register.css' )}}">
    <title>Welcome to MyLaB</title>
    <style>
        body{
            background-image: url("static/IMG/login page image.jpeg");
            
            
        }
        .container-fluid{
            background-color: yellow;
        }
        .box{
            border: 2px solid black;
            background-color:black;
            color: aliceblue;
            height: 100%;
            width: 40%;
            margin-left: 450px;
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            font-size: x-large;         
        }

    </style>
</head>

<body>
    

    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="margin: 0;padding: 0;">
        <div class="container-fluid">
            <button type="button" class="btn btn-outline-warning"><a class="navbar-brand" style="font-size: 45px;text-align: center;" href="/">MyLibrary</a></button>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" style="font-size: 22px;">
                        <a class="nav-item nav-link" href="{{ url_for('login') }}">User Login</a>
                      </li>
                    <li class="nav-item" style="font-size: 22px;">
                        <a class="nav-link active" aria-current="page"  href="/register" >Register</a>
                    </li>

            </div>
        </div>
    </nav>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-info">
           {{ message }}

    </div>
    {% endfor %}
    <div class="register_form">
        <div class="container text-center">
            <div class="row">
                <div class="col">

                </div>
                <div class="col">
                    <form method="post" style="margin-top: 50px; border: 1px solid; padding: 30px; border-radius: 10px; background-color:lightblue;">
                        <h3>Admin Login</h3>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label" style="float:left;">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" name="email">
                            
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label" style="float:left;">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                        </div>

                        <button type="submit" class="btn btn-primary">Login</button>
                        
                    </form>
                </div>
                <div class="col">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
